<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos los Destinos - TripWayo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="d-flex align-items-center justify-content-between">
            <a href="viajes.html" class="bi bi-arrow-left h4"></a>
            <h4 class="mb-0">Todos los Destinos</h4>
            <i class="bi bi-person-circle h4"></i>
        </div>

        <!-- All Popular Destinations -->
        <div class="mt-4">
            <h5>Destinos Populares</h5>
            <div class="row mt-2" id="all-popular-destinations">
                <!-- Las cartas de destinos populares se generarán aquí -->
            </div>
        </div>

        <!-- All Adventure Trips -->
        <div class="mt-4">
            <h5>Viajes de Aventura</h5>
            <div class="row mt-2" id="all-adventure-trips">
                <!-- Las cartas de viajes de aventura se generarán aquí -->
            </div>
        </div>
    </div>

    <!-- Modal para mostrar detalles de la tarjeta -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Detalles del Destino</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modal-image" src="" alt="Image" class="img-fluid rounded mb-3">
                    <h5 id="modal-name"></h5>
                    <p id="modal-price"></p>
                    <p id="modal-rating"></p>
                    <p id="modal-description">Descripción del destino...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
