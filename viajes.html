<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripWayo - Travel App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white px-3">
    <a class="navbar-brand" href="#">
      <span class="fw-bold">TripWayo</span>
    </a>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search here" aria-label="Search">
      <button class="btn btn-outline-secondary" type="button">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </nav>

  <!-- Iconos de Categorías -->
  <div class="container my-3">
    <div class="d-flex justify-content-around">
      <i class="bi bi-airplane"></i>
      <i class="bi bi-house-door"></i>
      <i class="bi bi-geo-alt"></i>
      <i class="bi bi-car-front"></i>
    </div>
  </div>

  <!-- Sección de Destinos Populares -->
  <section class="container my-4">
    <h2 class="mb-3">Popular Destinations</h2>
    <div class="row" id="destinations">
      <!-- Las tarjetas de destino se generarán aquí dinámicamente -->
    </div>
  </section>

  <!-- Pie de Navegación -->
  <footer class="footer-nav bg-white">
    <div class="container d-flex justify-content-around py-3">
      <i class="bi bi-house-door-fill"></i>
      <i class="bi bi-bag"></i>
      <i class="bi bi-bell"></i>
      <i class="bi bi-person"></i>
    </div>
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Iconos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
