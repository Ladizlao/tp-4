<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripWayo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="d-flex align-items-center justify-content-between">
            <i class="bi bi-list h4"></i>
            <h4 class="mb-0">TripWayo</h4>
            <i class="bi bi-person-circle h4"></i>
        </div>

        <!-- Search -->
        <div class="input-group mt-3">
            <input type="text" class="form-control" placeholder="Buscar aquí" aria-label="Buscar">
            <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
        </div>

        <!-- Icons Section -->
        <div class="d-flex justify-content-around mt-4">
            <div class="icon-circle"><i class="bi bi-airplane"></i></div>
            <div class="icon-circle"><i class="bi bi-house"></i></div>
            <div class="icon-circle"><i class="bi bi-bus-front"></i></div>
            <div class="icon-circle"><i class="bi bi-car-front"></i></div>
        </div>

        <!-- Popular Destinations -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h5 class="mb-0">Destinos Populares</h5>
            <a href="#" class="text-muted">Ver Todos</a>
        </div>
        <div class="row mt-2" id="popular-destinations">
            <!-- Las cartas se generarán aquí -->
        </div>

        <!-- Top Adventure Trips -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h5 class="mb-0">Mejores Viajes de Aventura</h5>
            <a href="mejdes.html" class="text-muted">Ver Todos</a>
        </div>
        <div class="row mt-2" id="adventure-trips">
            <!-- Las cartas se generarán aquí -->
        </div>
    </div>

    <!-- Modal para mostrar detalles de la tarjeta -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Detalles del Destino</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modal-image" src="" alt="Image" class="img-fluid rounded mb-3">
                    <h5 id="modal-name"></h5>
                    <p id="modal-price"></p>
                    <p id="modal-rating"></p>
                    <p id="modal-description">Descripción del destino...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="navbar fixed-bottom bg-light">
        <div class="container d-flex justify-content-around">
            <a href="#" class="text-secondary"><i class="bi bi-house-door-fill"></i></a>
            <a href="#" class="text-secondary"><i class="bi bi-bell"></i></a>
            <a href="#" class="text-secondary"><i class="bi bi-gear"></i></a>
            <a href="#" class="text-secondary"><i class="bi bi-person"></i></a>
        </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
