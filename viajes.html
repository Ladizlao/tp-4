<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripWayo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-3">
        <!-- Navbar -->
        <div class="d-flex justify-content-between align-items-center">
            <h4>TripWayo</h4>
            <button class="btn btn-outline-secondary">
                <i class="bi bi-list"></i>
            </button>
        </div>

        <!-- Search Bar -->
        <div class="input-group mt-3">
            <input type="text" class="form-control" placeholder="Search here">
            <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
        </div>

        <!-- Icons Row -->
        <div class="d-flex justify-content-around my-3">
            <div class="icon-box"><i class="bi bi-airplane"></i></div>
            <div class="icon-box"><i class="bi bi-card-image"></i></div>
            <div class="icon-box"><i class="bi bi-bus-front"></i></div>
            <div class="icon-box"><i class="bi bi-car-front"></i></div>
        </div>

        <!-- Popular Destinations -->
        <div class="section-title d-flex justify-content-between">
            <h5>Popular Destinations</h5>
            <a href="#">See All</a>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="destination-card">
                    <img src="img/london.jpg" alt="London" class="img-fluid rounded">
                    <p class="text-center mt-2">London</p>
                    <p class="text-center text-muted">$2000.0</p>
                </div>
            </div>
            <div class="col-6">
                <div class="destination-card">
                    <img src="img/france.jpg" alt="Paris" class="img-fluid rounded">
                    <p class="text-center mt-2">Paris</p>
                    <p class="text-center text-muted">$2400.0</p>
                </div>
            </div>
        </div>

        <!-- Top Adventure Trips -->
        <div class="section-title d-flex justify-content-between mt-4">
            <h5>Top Adventure Trips</h5>
            <a href="#">See All</a>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="destination-card">
                    <img src="adventure1.jpg" alt="Adventure 1" class="img-fluid rounded">
                </div>
            </div>
            <div class="col-6">
                <div class="destination-card">
                    <img src="adventure2.jpg" alt="Adventure 2" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container d-flex justify-content-around">
            <a href="#" class="text-secondary"><i class="bi bi-house-door"></i></a>
            <a href="#" class="text-secondary"><i class="bi bi-search"></i></a>
            <a href="#" class="text-secondary"><i class="bi bi-bell"></i></a>
            <a href="#" class="text-secondary"><i class="bi bi-person"></i></a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
